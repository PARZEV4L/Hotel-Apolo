<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Apolo</title>
    <link rel="stylesheet" href="Assets\Styles\Style.css">
</head>

<body>
    <header>
        <img class="logo" src="Assets\logo.png" alt="Logo Apolo">
        <h2>Hotel Apolo</h2>
        <h2><a href="habitaciones.html">Habitaciones</a></h2>
        <h2><a href="reservas.html">Reservar</a></h2>
    </header>

    <main>
        <div>
            <form>
                <label for="identificacion">Identificación:</label><br>
                <input type="text" id="id" name="identificacion"><br>

                <label for="nombre">Nombre:</label><br>
                <input type="text" id="nombre" name="nombre"><br>

                <label for="fecha_nacimiento">Fecha de Nacimiento:</label><br>
                <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required oninput="calcularedad()"> <br>
                <label for="resultadoEdad">Tu edad es: <span id="resultadoEdad"> </span></label> <br>
               
      

                <label for="correo_electronico">Correo electrónico:</label><br>
                <input type="email" id="correo_electronico" name="correo_electronico"><br>

                <label for="NumeroCelular">Numero de celular:</label><br>
                <input type="text" id="phoneNumber" name="correo_electronico"><br>

                <label for="tipo_habitacion">Tipo de habitación:</label><br>
                <select id="tipo_habitacion" name="tipo_habitacion" required oninput="calcularvalor()">
                    <option value="">Seleccione una opción</option>
                    <option value="familiar">familiar</option>
                    <option value="Pareja">Pareja</option>
                    <option value="Doble">Doble</option>
                    <option value="individual">Individual</option>
                </select><br>

                <!-- <label for="foto_habitacion">Foto habitación:</label><br>
                <h2>Habitacion familiar</h2>

                <img src="Assets\Duo.jfif" alt="">
                <img src="Assets\Pareja.jfif" alt=""><br>
                <br>
                <h2>Habitacion Pareja</h2>

                <img src="Assets\Pareja.jfif" alt=""><br>
                <h2>Habitacion Duo</h2>

                <img src="Assets\Duo.jfif" alt=""><br>
                <h2>Habitacion Individual</h2>

                <img src="Assets\individual.jfif" alt=""><br>
                <br> -->

                <label for="valor_habitacion">Valor habitación:<span id="valor_habitacion"> </span></label> <br>


                <label for="fecha_ingreso">Fecha ingreso:</label><br>
                <input type="date" id="fecha_ingreso" name="fecha_ingreso"><br>

                <label for="fecha_salida">Fecha salida:</label><br>
                <input type="date" id="fecha_salida" name="fecha_salida" required oninput="calcularnoches()"><br>

                <label for="cantidadnoches">Cantidad de noches:<span id="cantidadnoches"> </span></label> <br>

                <label for="servicio_adicional_1">Servicio adicional 1:</label><br>
                <select id="servicio_adicional_1" name="Servicio adicional 1" required oninput="calcularvalorservicio1()">
                    <option value="">Seleccione una opción</option>
                    <option value="1">Masajistas. (Pago adicional 20$)</option>
                    <option value="2">Spas</option>
                    <option value="3">Tours locales. (Pago adicional 15$ por persona)</option>
                    <option value="4">Guardería para mascotas (se aceptan todas las razas e incluido en cualquier
                        habitacion).</option>
                </select><br>

                <label for="valor_servicio1">Valor servicio:<span id="valor_servicio1"> </span></label> <br>

                <label for="servicio_adicional_2">Servicio adicional 2:</label><br>
                <select id="servicio_adicional_2" name="Servicio adicional 2" required oninput="calcularvalorservicio2()">
                    <option value="">Seleccione una opción</option>
                    <option value="1">Masajistas. (Pago adicional 20$)</option>
                    <option value="2">Spas</option>
                    <option value="3">Tours locales. (Pago adicional 15$ por persona)</option>
                    <option value="4">Guardería para mascotas (se aceptan todas las razas e incluido en cualquier
                        habitacion).</option>
                </select><br>

                <label for="valor_servicio2">Valor servicio:<span id="valor_servicio2"> </span></label> <br>

                <label for="subtotal">Subtotal :<span id="subtotal"> </span></label> <br>

                <label for="IVA">IVA: <span id="IVA"> </span></label> <br>

                <button id="validacion" onclick=" subtotal()">Calcular total</button><br>

                <label for="Total">Total: <span id="total"> </span></label> <br>

        </div>
    </main>

    <footer>
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3924.349123301691!2d-75.5623603242188!3d10.393821066132858!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8ef625936b260037%3A0x971b1d96fafed9d!2sHilton%20Cartagena!5e0!3m2!1ses!2sco!4v1698076742004!5m2!1ses!2sco"
            width="300px" height="200px" style="border:0;" allowfullscreen="" loading="lazy"
            referrerpolicy="no-referrer-when-downgrade" id="mapa"></iframe>

    </footer>
    <script src="Assets/JS/script.js"></script>
</body>

</html>
